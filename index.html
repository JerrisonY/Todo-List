<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    </head>
    <body>

        <header class="header">
            <div class="header-btns">
                <i class="fas fa-bars"></i>
                <i class="fas fa-home"></i>
            </div>
            <div class="header-btns2">
                <i class="far fa-moon"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <main>    
            <aside class="sidebar">
                <span id="inbox">
                    <div><i class="fas fa-inbox"></i>Inbox</div>
                </span>

                <span id="today" class="inactive-font">
                    <div><i class="far fa-calendar-check"></i>Today</div>
                </span>
                
                <span id="projects" class="inactive-font"><i class="fas fa-tasks"></i>Projects &#8679;</span>
            </aside>
            <section class="modal-container inactive">
                <div class="modal">
                    <div class="modal-header">
                        <h3>New Task</h3>
                        <i class="fas fa-times fa-sm"></i>
                    </div>
                    <div class="modal-inner-container">
                        <div class="inner-item-one">
                            <p>Title:</p>
                            <input class="title" type="text">
                            <p>Description:</p>
                            <textarea class="description" name="description" id="" rows="6"></textarea>
                        </div>
                        <div class="inner-item-two">
                            <p>Due Date:</p>
                            <input class="date" type="date">
                            <p>Priority:</p>
                            <select name="Priority" id="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>

                            <div class="modal-btns">
                                <button class="modal-close">Close</button>
                                <button class="modal-add">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="inbox-container container">
                <h1>Inbox</h1>
                <div class="inbox-task-container">

                </div>
                <div class="add-task">
                    <span><i class="fas fa-plus"></i> Add Task</span>
                </div>
            </section>

            <section class="today-container container inactive">
                <h1>Today</h1>
                <div class="today-task-container">
                    
                </div>
                <div class="add-task">
                    <span><i class="fas fa-plus"></i> Add Task</span>
                </div>
            </section>

            <section class="projects-container container inactive"> 
                <h1>Projects</h1>
                <div class="projects-task-container">
                    
                </div>
                <div class="add-task">
                    <span><i class="fas fa-plus"></i> Add Task</span>
                </div>
            </section>
        </main>
        <!-- <script src="./dist/bundle.js"></script> -->
        <script type="module" src="./src/index.js"></script>
        <!-- <script src="./src/index.js"></script> -->
    </body>
</html>
